name: Build and test

on:
  workflow_call:
    inputs:
      target_directory:
        required: true
        type: string

jobs:
  build:
    name: Build and test
    
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.target_directory }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run build
        run: ./gradlew build
        